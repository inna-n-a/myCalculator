    <title>CALCULATOR</title>

<body>
    <div id="calculator">
        <!-- <h2>КАЛЬКУЛЯТОР</h2> -->
        <h1>КАЛЬКУЛЯТОР</h1>
        <p class="box" id="box">0</p>
        <hr>
        <div class="table">
            <button class="memory" id="mr">MR</button>
            <button class="memory" id="m+">M+</button>
            <button class="memory" id="m-">M-</button>
            <button class="memory" id="mc">MC</button>
            <button class="line-2" id="%">%</button>
            <button class="line-2" id="ce">CE</button>
            <button class="line-2" id="ca">C</button>
            <button class="line-2" id="remove">&#x232B</button>
            <button class="line-3" id="1divx">1/x</button>
            <button class="line-3" id="pow">x&#178</button>
            <button class="line-3" id="sqrt">&#8730</button>
            <button class="operator" id="+">+</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="operator" id="-">-</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="operator" id="*">&#215</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="operator" id="/">&#247</button>
            <button id="changeSign">+/-</button>
            <button id="0">0</button>
            <button id=".">,</button>
            <button class="operator" id="=">=</button>
